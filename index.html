<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de Login con js</title>
    <script src="js/utilidades.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: #a7a2a2;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="login">
            <h1>Inicio de Sesión</h1>
            <div class="inputs">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="inputs">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="boton">
                <button onclick="validarCredenciales()">Ingresar</button>
            </div>
        </div>
    </div>
</body>
</html>
